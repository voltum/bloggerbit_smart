<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      (function(){
        // This code is used to track and catch login data upon TronLink initiation
        window.addEventListener('message', ({ data: { isTronLink = false, message } }) => {
          if (!window.tronLinkInitialData && isTronLink && message.action === 'tabReply') {
            window.tronLinkInitialData = message.data.data;
          }
        });
      })();
</script>
    <script>
      window.addEventListener('message', function (e) {
    if (e.data.message && e.data.message.action === "tabReply") {
        console.log("tabReply event", e.data.message)
        if(localStorage.getItem("LastNode") !== e.data.message.data.node.name || !e.data.message.data.node.name){
          localStorage.setItem("LastNode", e.data.message.data.node.name);
          window.location.reload();
        }
        if(localStorage.getItem("LastWalletAddress") !== e.data.message.data.address || !e.data.message.data.address){
          localStorage.setItem("LastWalletAddress", e.data.message.data.address);
          window.location.reload();
        }
        if (e.data.message.data.data.node.chain === '_'){
            console.log("tronLink currently selects the main chain")
        }else{
            console.log("tronLink currently selects the side chain")
        }
    }

    if (e.data.message && e.data.message.action === "setAccount") {
        console.log("setAccount event", e.data.message)
        console.log("current address:", e.data.message.data.address)
        if(localStorage.getItem("LastNode") !== e.data.message.data.node.name || !e.data.message.data.node.name){
          localStorage.setItem("LastNode", e.data.message.data.node.name);
          window.location.reload();
        }
        if(localStorage.getItem("LastWalletAddress") !== e.data.message.data.address || !e.data.message.data.address){
          localStorage.setItem("LastWalletAddress", e.data.message.data.address);
          window.location.reload();
        }

    }
    if (e.data.message && e.data.message.action === "setNode") {
        console.log("setNode event", e.data.message)
        if(localStorage.getItem("LastNode") != e.data.message.data.node.name || !e.data.message.data.node.name){
          localStorage.setItem("LastNode", e.data.message.data.node.name);
          window.location.reload();
        }
        if(localStorage.getItem("LastWalletAddress") !== e.data.message.data.address || !e.data.message.data.address){
          localStorage.setItem("LastWalletAddress", e.data.message.data.address);
          window.location.reload();
        }
        if (e.data.message.data.node.chain === '_'){
            console.log("tronLink currently selects the main chain")
        }else{
            console.log("tronLink currently selects the side chain")
        }

    }
  });
    </script>
  </body>
</html>
